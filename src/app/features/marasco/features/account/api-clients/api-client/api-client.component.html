<!-- MAIN CONTENT -->
<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['Api Client', 'Details']" icon="lock" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
    <sa-stats></sa-stats>
  </div>

  <!--**KEEP THIS

    <div class="col-sm-12">

      <div class="well" dismisser="">
        <!--<button class="close" data-dismiss="alert">-->

  <!--</button>
        <h1 class="semi-bold">Edit User details</h1>
        <p>
          Some content if applicable
        </p>
      </div>
    </div>
  </div>

  <!-- widget grid -->
  <sa-widgets-grid>

    <!-- START ROW -->
    <div class="row">

      <!-- NEW COL START -->
      <article class="col-sm-12 col-md-12 col-lg-12">

        <!-- Widget ID (each widget will need unique ID)-->
        <sa-widget [colorbutton]="false" [editbutton]="false" [custombutton]="false">

          <header>
            <span class="widget-icon"> <i class="fa fa-edit"></i> </span>

            <h2>{{isUpdate ? "Edit" : "Create A New Api Client"}}</h2>

          </header>

          <!-- widget div-->
          <div>

            <form #apiClientDetailsForm="ngForm" [saUiValidate]="validationOptions" novalidate="novalidate" (ngSubmit)="save(apiClientDetailsForm.value)">

              <div class="smart-form">
                <!-- widget content -->
                <div class="widget-body no-padding">

                  <fieldset>
                    <section>
                      <label class="input"> <i class="icon-append fa fa-envelope-o"></i>
                    <input type="text" name="name" placeholder="Name" [(ngModel)]="apiClient.name"/>
                    <b class="tooltip tooltip-bottom-right">Client name needed</b> </label>
                    </section>
                  </fieldset>

                  <fieldset>
                    <div class="row">
                      <section class="col col-6">
                        <label class="input">
                      <input type="text" name="clientId" placeholder="Client Id" [(ngModel)]="apiClient.clientId"
                      />
                    </label>
                      </section>
                      <section class="col col-6">
                        <label class="input">
                      <input type="text" name="clientSecret" placeholder="Client Secret" [(ngModel)]="apiClient.clientSecret"
                      />
                    </label>
                      </section>
                    </div>
                  </fieldset>

                  <fieldset>
                    <section>
                      <label class="input"> 
                        <input type="text" name="applicationType" placeholder="Application Type [Native or ClientConfidential]" [(ngModel)]="apiClient.applicationType"/>
                     </label>
                    </section>

                    <section>
                      <label class="input"> <i class="icon-append fa fa-globe"></i>
                        <input type="text" name="allowedOrigins" id="allowedOrigins" placeholder="Allowed Origins [* - for all, comma delimited]" [(ngModel)]="apiClient.allowedOrigins"/>
                      <b class="tooltip tooltip-bottom-right">Allowed Origins (Comma delimited, no spaces)</b> </label>
                    </section>

                    <section>
                      <label class="input"> <i class="icon-append fa fa-clock-o"></i>
                        <input type="number" name="tokenLifeTime" placeholder="Token Lifetime in Minutes" [(ngModel)]="apiClient.tokenLifeTime"/>
                      <b class="tooltip tooltip-bottom-right">Token Lifetime</b> </label>
                    </section>

                    <section>
                      <label class="input"> <i class="icon-append fa fa-clock-o"></i>
                    <input type="number" name="refreshTokenLifeTime" placeholder="Refresh Token Lifetime in Minutes" id="refreshTokenLifeTime" [(ngModel)]="apiClient.refreshTokenLifeTime"/>
                    <b class="tooltip tooltip-bottom-right">Refresh Token Lifetime</b> </label>
                    </section>

                    <section>
                      <label class="label"> </label>
                      <div class="row">
                        <div class="col col-4">
                          <label class="checkbox">
                              <input type="checkbox" name="isTrusted" [checked]="apiClient.isTrusted">
                              <i></i>Is Trusted
                            </label>
                        </div>
                      </div>
                    </section>

                    <section *ngIf="tokenHash">
                      <label class="label">Token</label>
                      <div class="row">
                        <div class="col col-4">
                          <label class="textarea">
                            <textarea [(ngModel)]="tokenHash" rows="4" name="tokenHash" id="tokenHash"></textarea>
                          </label>
                        </div>
                      </div>
                    </section>
                  </fieldset>

                  <footer>
                    <button type="button" class="btn btn-default" (click)="toList()">
                      Back to list
                    </button>
                    <button type="button" class="btn btn-danger" (click)="rt()">
                      Refresh Token
                    </button>
                    <button type="submit" class="btn btn-primary">
                      Save
                    </button>
                  </footer>

                </div>
                <!-- end widget content -->
              </div>

            </form>
          </div>
          <!-- end widget div -->

        </sa-widget>
        <!-- end widget -->

      </article>
      <!-- END COL -->

    </div>

    <!-- END ROW -->

  </sa-widgets-grid>
  <!-- end widget grid -->


</div>
