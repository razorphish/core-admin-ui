<!-- MAIN CONTENT -->
<div id="content">
  <div class="row">
    <sa-big-breadcrumbs
      [items]="['Subscription', 'Plan', 'Details', subscriptionPlan._id]"
      icon="pencil-square-o"
      class="col-xs-12 col-sm-7 col-md-7 col-lg-4"
    ></sa-big-breadcrumbs>
    <sa-stats></sa-stats>
  </div>

  <!-- widget grid -->
  <sa-widgets-grid>
    <!-- START ROW -->
    <div class="row">
      <!-- NEW COL START -->
      <article class="col-sm-12 col-md-12 col-lg-12">
        <!-- Widget ID (each widget will need unique ID)-->
        <div
          sa-widget
          [colorbutton]="false"
          [editbutton]="false"
          [custombutton]="false"
          [deletebutton]="false"
        >
          <header>
            <span class="widget-icon"> <i class="fa fa-edit"></i> </span>

            <h2>{{ isUpdate ? 'Edit' : 'Create A New Subscription Plan' }}</h2>
          </header>

          <!-- widget div-->
          <div>
            <form
              #jobDetailsForm="ngForm"
              [saUiValidate]="validationOptions"
              novalidate="novalidate"
              (ngSubmit)="save(subscriptionPlanDetailsForm.value)"
            >
              <div class="smart-form">
                <!-- widget content -->
                <div class="widget-body no-padding">
                  <fieldset>
                    <div class="row">
                      <section class="col col-3">
                        Name
                        <label class="input">
                          <input
                            type="text"
                            name="name"
                            placeholder="Name"
                            [(ngModel)]="subscriptionPlan.name"
                          />
                        </label>
                      </section>
                      <section class="col col-3">
                        Description
                        <label class="input">
                          <input
                            type="text"
                            name="description"
                            placeholder="Description"
                            [(ngModel)]="subscriptionPlan.description"
                          />
                        </label>
                      </section>
                      <section class="col col-3">
                        Application
                        <label class="input">
                          <input
                            type="text"
                            name="userId"
                            placeholder="User"
                            [(ngModel)]="subscriptionPlan.applicationId"
                          />
                        </label>
                      </section>
                      <section class="col col-2">
                        Status
                        <ng-multiselect-dropdown
                          name="statusId"
                          [placeholder]="'Select Status'"
                          [data]="statusOptions"
                          [(ngModel)]="selectedStatus"
                          [settings]="dropdownSettingsStatus"
                        >
                        </ng-multiselect-dropdown>
                      </section>
                    </div>
                    
                    <div class="row">
                      <section class="col col-3">
                        Expiration Date
                        <label class="input">
                          <input
                            type="text"
                            name="dateExpire"
                            id="dateExpire"
                            placeholder="Date Expires"
                            bsDatepicker
                            [bsValue]="subscriptionPlan.dateExpire"
                            [(ngModel)]="subscriptionPlan.dateExpire"
                            autocomplete="off"
                          />
                        </label>
                      </section>
                      <section class="col col-3">

                      </section>
                      <section class="col col-2">
                      </section>

                    </div>

                  </fieldset>

                  <footer>
                    <button
                      type="button"
                      class="btn btn-default"
                      (click)="toList()"
                    >
                      Back to list
                    </button>
                    <button type="submit" class="btn btn-primary">
                      Save
                    </button>
                  </footer>
                </div>
                <!-- end widget content -->
              </div>
            </form>

            <!-- widget content -->
            <!-- Tabs go here -->
            <!-- end widget content -->
          </div>
          <!-- end widget div -->
        </div>
        <!-- end widget -->
      </article>
      <!-- END COL -->
    </div>
    <!-- END ROW -->
  </sa-widgets-grid>
  <!-- end widget grid -->
</div>
